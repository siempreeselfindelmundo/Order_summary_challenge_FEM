<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- favicon -->
        <link rel="icon" type="image/png" href="assets/favicon-32x32.png">
<!-- css -->
        <link rel="stylesheet" href="style.css">
        <title>Order Sumary - FrontEndMentor</title>
    </head>
    <body class="font-body">
<!-- content wrapper -->
        <div style="background-image: url('assets/pattern-background-desktop.svg');" class="bg-pale h-screen bg-top bg-no-repeat flex justify-center items-center" >
            
<!-- card -->
        <main class="flex flex-col items-center text-center bg-white rounded-2xl overflow-hidden shadow-xl w-96">
                <img src="assets/illustration-hero.svg" alt="hero" class="text-center">

                <article class="text-center bg-white py-10 px-12 rounded-2xl">
                    <h1 class="font-bold text-2xl text-dark">Order Summary</h1>
                    <p class="font-light text-desaturated pt-4">You can now listen to millions of songs, <br>
                    audiobooks, and podcasts on any device, <br>
                    anywhere you like!</p>
            
<!-- Price -->
                    <div class="flex items-center justify-between bg-verypale my-6 p-6 rounded-lg">
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
                        <div class=" mr-6">
                            <p class="font-bold text-dark">Annual Plan</p>
                            <p class="font-medium text-desaturated">$59.99/year</p>
                        </div>
                        <button class="ml-8 text-sm text-bright font-medium underline hover:text-dark">Change</button>
                    </div>

<!-- CTA -->      
                    <button type="button" class="bg-bright text-white font-bold text-center py-3 px-20 my-4 rounded-lg shadow-xl whitespace-nowrap hover:bg-hover transform hover:-translate-y-0.5 transition active:bg-dark">Proceed to Payment</button>
                    <button type="button" class="font-bold text-sm text-center text-desaturated hover:text-dark">Cancel Order</button>
               
                </article role="article">
            </main>
        
        </div>
<!-- /content wrapper -->
        
    </body>
</html>
